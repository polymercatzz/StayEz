<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEFA, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: scale(0.9);
            animation: zoomIn 0.8s ease-in-out forwards;
        }

        /* Header Style */
        h1 {
            font-size: 120px;
            color: #3498db;
            margin: 0;
            font-weight: bold;
            animation: bounceIn 1.5s ease-in-out forwards;
        }

        /* Subtext Style */
        p {
            font-size: 20px;
            color: #555;
            margin: 20px 0;
        }

        /* Link Style */
        a {
            font-size: 18px;
            color: #3498db;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #3498db;
            color: white;
        }

        /* Animations */
        @keyframes bounceIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            60% {
                transform: translateY(20px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>404</h1>
    <p>Oops! We couldn't find the page you were looking for.</p>
    <p><a href="/">Go back to the homepage</a></p>
</div>

</body>
</html>
