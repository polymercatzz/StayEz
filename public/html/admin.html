<!--เหลือ header, graph, link รูป-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayEz</title>
    <link href="../css/admin.css" rel="stylesheet">
</head>

<body>
    <div class="header">
    </div>
    <div class="img">
        <img src="../img/condo.jpg">
    </div>
    <div class="page-select">
        <button>ระบบจัดการ User</button>
        <button>ระบบจัดการที่พัก</button>
        <button>ระบบจัดการจอง</button>
        <button>ระบบคำนวณ</button>
    </div>
    <div class="summary">
        <p>สรุปรายได้-รายจ่ายที่พัก</p>
        <div class="total">
            <div class="total-header">
                <div class="total-section">
                    <p>รายได้ทั้งหมด : </p>
                    <p class="total-text"></p>
                </div>
                <div class="total-section">
                    <p>รายจ่ายทั้งหมด : </p>
                    <p class="total-text"></p>
                </div>
            </div>
            <div class="total-img">
                <img src="../img/logo.jpg" alt="ตาราง">
            </div>
            <div class="total-footer">
                <button>รายได้แต่ละเดือน</button>
                <div class="sum-section">
                    <p>สรุป : </p>
                    <p class="sum-text"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
