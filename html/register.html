<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <div class="form-box register">
        <form action="">
            <h1>Sign-in</h1>
            <div class="input-box">
                <h2>Firstname</h2>
                <input type="text" required>
            </div>
            <div class="input-box">
                <h2>Lastname</h2>
                <input type="text" required>
            </div>
            <div class="input-box">
                <h2>Tel</h2>
                <input type="tel" required>
            </div>
            <div class="input-box">
                <h2>Email</h2>
                <input type="email" required>
            </div>
            <div class="input-box">
                <h2>Password</h2>
                <input type="password" required>
            </div>
            <div class="input-box">
                <h2>Confirm Password</h2>
                <input type="text">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <div class="togglebox">
        <div class="panel panelleft">
            <h3>Welcome to <br> StayEz</h3>
            <p>Please login</p>
            <button class="btn regisbtn">Log-in</button>
        </div>
    </div>
</body>

</html>
